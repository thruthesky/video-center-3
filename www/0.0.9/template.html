<header>Video Center v3 by Withcenter, Inc.</header>
<div>
    <a href="../index.html">Index HTML</a>
    <a href="?">Lobby</a>,
    <a href="?reload=10">Reload</a>
</div>

<section id="entrance">
     <span class="username">
         User ID : <input name="username" placeholder="Input user name" size="10"><button>Submit</button>
     </span>
</section>
<section id="lobby">
    <h1>Lobby</h1>
    <nav>
        <button class="update-user-name">Update Username</button>
        <span class="username">
            User ID : <input name="username" placeholder="Input user name" size="10"><button>Submit</button>
        </span>

        <button class="create-room">Create Room</button>
        <span class="join-room">
            <input type="text" name="roomname" placeholder="Input room name to join">
            <button>Join Chat Room</button>
        </span>

    </nav>

    <div class="room-list">
        Room List
        <div class="content"></div>
    </div>
</section>
<section id="room" class="">
    <nav>
        <button class="leave">Leave</button>
        <button class="reconnect">Re-connect</button>
        Display :
        <button class="video-layout-list" onclick="videoLayout_list();">List</button>
        <button class="video-layout-Metro" onclick="videoLayout_metro();">Metro</button>
        <button class="video-layout-overlay" onclick="videoLayout_overlay();">Overlay</button>
        <button class="button-whiteboard" onclick="client.toggleWhiteboard();">WhiteBoard</button>
    </nav>
    <div class="content">
        <div class="videos">
        </div>
        <div class="chat">
            <form>
                <div class="name"></div>
                <div class="messages">You have entered a room</div>
                <div class="input"><input type="text" name="message"></div>
                <div class="users">
                    <div class="title">Users</div>
                    <div class="content"></div>
                </div>
            </form>
        </div>
        <div class="document">
            Document 1<br>
            Docuemnt 2<br>
            News paper 1<br>
            News Paper 2<br>
            Animals
        </div>
        <div class="whiteboard">
            <nav>
                <button class="clear">Clear Whiteboard</button>
                <button class="eraser">Eraser</button>

                <label for="line-size">
                    <select id="line-size" name="line-size">
                        <option value="">Line Size</option>
                        <option value="xs">Extra Small</option>
                        <option value="sm">Small</option>
                        <option value="md">Medium</option>
                        <option value="lg">Large</option>
                        <option value="xg">Extra Large</option>
                    </select>
                </label>
                <label for="line-color">
                    <button id="line-color">Line Color</button>
                </label>


                <label for="font-size">
                    <select id="font-size" name="font-size">
                        <option value="">Font Size</option>
                        <option value="xs">Extra Small</option>
                        <option value="sm">Small</option>
                        <option value="md">Medium</option>
                        <option value="lg">Large</option>
                        <option value="xg">Extra Large</option>
                    </select>
                </label>
                <label for="font-color">
                    <button id="font-color">Font Color</button>
                </label>

            </nav>
            <section class="markup">

                <h2>
                    You are in Lobby
                </h2>

            </section>
            <canvas id="whiteboard-canvas"></canvas>
        </div>
    </div>
</section>
